<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RMFarhan Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">RMFarhan Academy</h1>
      <nav>
        <a href="#" class="px-4 hover:underline">Home</a>
        <a href="#courses" class="px-4 hover:underline">Courses</a>
        <a href="#contact" class="px-4 hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <section class="text-center py-16 bg-white shadow">
    <h2 class="text-4xl font-bold mb-4">Learn for Free</h2>
    <p class="text-lg text-gray-600">Enroll in high-quality courses created by Farhan Ahmed</p>
  </section>

  <section id="courses" class="container mx-auto px-4 py-8">
    <h3 class="text-2xl font-bold mb-6">Available Courses</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Course Card -->
      <div class="bg-white p-4 rounded-lg shadow">
        <h4 class="text-xl font-semibold">Graphic Design Basics</h4>
        <p class="text-gray-600">Learn logo design, YouTube thumbnails, and more.</p>
        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Enroll Now</button>
      </div>
      <!-- More courses can be added here -->
    </div>
  </section>

  <section id="contact" class="bg-blue-100 py-8">
    <div class="container mx-auto px-4">
      <h3 class="text-2xl font-bold mb-4">Contact Me</h3>
      <form class="grid grid-cols-1 gap-4 max-w-md">
        <input type="text" placeholder="Your Name" class="p-2 rounded border">
        <input type="email" placeholder="Your Email" class="p-2 rounded border">
        <textarea placeholder="Your Message" class="p-2 rounded border"></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
      </form>
    </div>
  </section>

  <footer class="bg-gray-800 text-white text-center p-4">
    <p>&copy; 2025 RMFarhan Academy. All rights reserved.</p>
  </footer>
</body>
</html>
